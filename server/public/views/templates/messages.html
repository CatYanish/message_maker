<div class="row">
  <form align="center">
    <label for="name">Name</label>
    <input type="text" ng-model="mc.newMessage.name"/>
    <label for="message">Message</label>
    <input type="text" ng-model="mc.newMessage.message"/>
    <button class="btn btn-primary" ng-click="mc.addMessage()">Submit</button>
  </form>
</div>




<!-- This will populate all messages -->

  <div ng-repeat="message in mc.messages">
    <div class="col-md-5 text-center">
      <p>Name: {{message.name}}</p>
      <p>Comments: {{message.message}}</p>
    </div>
  </div>
