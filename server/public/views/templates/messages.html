<div class="row">
  <form align="center">
    <label for="name">First Name</label>
    <input type="text" ng-model="mc.message.firstName"/>
    <label for="message">Last Name</label>
    <input type="text" ng-model="mc.message.lastName"/>
    <label for="message">Hotel Company</label>
    <input type="text" ng-model="mc.message.company"/>
    <label for="message">Message Style</label>
    <select ng-model="mc.message.type">
        <option ng-model="mc.message.type">Standard</option>
        <option ng-model="mc.message.type">Formal</option>
    </select>
    <button class="btn btn-primary" ng-click="mc.sendMessage()">Submit</button>

  </form>
</div>




<!-- This will populate all messages -->

  <div ng-repeat="message in mc.messages">
    <div class="col-md-5 text-center">
      <p>Name: {{message.name}}</p>
      <p>Comments: {{message.message}}</p>
    </div>
  </div>
